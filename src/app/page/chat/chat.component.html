<div id="frame">
  <div id="sidepanel">
    <div id="profile">
      <div class="wrap">
        <img id="profile-img" src="assets/img/user.svg" class="online" alt=""/>
        <p>{{myName}}</p>
        <i class="fa fa-power-off expand-button" (click)="logout()" style="color: #d2cbca" aria-hidden="true"></i>

        <!-- <div id="expanded">
             <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
             <input name="twitter" type="text" value="mikeross" />
             <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
             <input name="twitter" type="text" value="ross81" />
             <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
             <input name="twitter" type="text" value="mike.ross" />
         </div>-->
      </div>
    </div>
    <div id="contacts">
      <ul style="list-style: none">
        <ng-container *ngFor="let x of onlineUsers | keyvalue">
          <li class="contact" *ngIf="!('_'+x.value == '_'+myName)" (click)="selectUser(x.value)">
            <div class="wrap">
              <span class="contact-status online"></span>
              <img src="assets/img/user.svg" alt=""/>
              <div class="meta">
                <p class="name">{{x.value}}</p>
                <!--<p class="preview">You just got LITT up, Mike.</p>-->
              </div>
            </div>
          </li>
        </ng-container>
        <!--        <li class="contact active">
                  <div class="wrap">
                    <span class="contact-status busy"></span>
                    <img src="assets/img/user.svg" alt=""/>
                    <div class="meta">
                      <p class="name">Harvey Specter</p>
                      <p class="preview">Wrong. You take the gun, or you pull out a bigger one. Or, you call their bluff. Or,
                        you do any one of a hundred and forty six other things.</p>
                    </div>
                  </div>
                </li>-->

      </ul>
    </div>
    <div id="bottom-bar">
      <!--     <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button>
           <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
    -->   </div>
  </div>
  <div class="content">
    <div class="contact-profile">
      <img *ngIf="toUser!=''" src="assets/img/user.svg" alt=""/>
      <p *ngIf="toUser!=''">{{toUser}}</p>
      <div class="social-media">
        <!--<i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>-->
      </div>
    </div>
    <div class="messages" style="width: 100%">
      <ng-container *ngFor="let x of onlineUsers | keyvalue">
        <ul *ngIf="'_'+toUser=='_'+x.value">
          <ng-container *ngFor="let m of messages">
            <li class="replies" *ngIf="m.to==toUser">
              <img src="assets/img/user.svg" alt=""/>
              <p>{{ m.message }}</p>
            </li>
            <li class="sent" *ngIf="m.from==toUser">
              <img src="assets/img/user.svg" alt=""/>
              <p>{{ m.message }}</p>
            </li>
          </ng-container>
        </ul>
      </ng-container>
    </div>
    <br>
    <div class="message-input">
      <div class="wrap">
        <input type="text" [disabled]="toUser==''" [(ngModel)]="writeMessage" (keyup.enter)="sendMessage(writeMessage)"
               placeholder="Write your message..."/>
        <button [disabled]="toUser==''" (click)="sendMessage(writeMessage)" class="submit"><i class="fa fa-paper-plane"
                                                                                              aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
